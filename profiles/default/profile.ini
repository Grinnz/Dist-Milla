[Git::Init]
commit = 0

[TemplateModule/:DefaultModuleMaker]
template = Module.pm.template

[GenerateFile / Generate-Changes]
filename = Changes
is_template = 1
content = Revision history for {{$dist->name}}
content =
content = {{ '{{$NEXT}}' }}
content = {{ '        - Initial release' }}

[GenerateFile / Generate-GitIgnore]
filename = .gitignore
is_template = 1
content = /{{$dist->name}}-*
content = /.build
content = /_build*
content = /Build
content = MYMETA.*
content = !META.json

[GenerateFile / Generate-TravisYML]
filename = .travis.yml
is_template = 1
content = language: perl
content = perl:
content = {{"  - 5.16"}}
content = {{"  - 5.14"}}

[DistINI::Milla]
